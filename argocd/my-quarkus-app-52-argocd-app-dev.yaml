---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-quarkus-app-52-dev
  namespace: janus-argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io  
spec:
  project: janus
  source:
    repoURL: https://github.com/janus-demo-video/my-quarkus-app-52-gitops
    targetRevision: HEAD
    path: ./helm/app
    helm:
      parameters:
      - name: namespace.name
        value: my-quarkus-app-52-dev
  destination:
    server: https://kubernetes.default.svc
    namespace: my-quarkus-app-52-dev
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - RespectIgnoreDifferences=true
    - ApplyOutOfSyncOnly=true
    retry:
      limit: 15 # the amount of times to retry.  Set to 0 by default, meaning no retries are attempted.
      backoff:
        duration: 1m # the amount to back off. Default unit is seconds, but could also be a duration (e.g. "2m", "1h")
        factor: 1 # a factor to multiply the base duration after each failed retry
        maxDuration: 10m # the maximum amount of time allowed for the backoff strategy
